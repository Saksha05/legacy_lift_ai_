    <script>
        let currentJavaCode = '';

        // File upload handling
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');

        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileUploadArea.addEventListener('dragover', handleDragOver);
        fileUploadArea.addEventListener('dragleave', handleDragLeave);
        fileUploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            const allowedTypes = ['.cobol', '.cob', '.cbl', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExtension)) {
                showError('Invalid file type. Please upload a COBOL file (.cobol, .cob, .cbl, .txt)');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File too large. Maximum size is 16MB.');
                return;
            }

            fileUploadArea.innerHTML = `
                <div class="upload-icon" style="color: #28a745;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p><strong>${file.name}</strong> selected</p>
                <p style="font-size: 0.9rem; color: #666;">Size: ${(file.size / 1024).toFixed(1)} KB</p>
            `;

            convertBtn.disabled = false;
            convertBtn.onclick = () => convertFile(file);
        }

        function convertFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_provider', document.getElementById('apiProvider').value);

            showLoading();
            clearMessages();

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                } else {
                    showSuccess('Conversion completed successfully!');
                    displayResults(data);
                }
            })
            .catch(error => {
                hideLoading();
                showError('Conversion failed: ' + error.message);
            });
        }

        function displayResults(data) {
            currentJavaCode = data.java_code;
            
            document.getElementById('javaCode').textContent = data.java_code;
            document.getElementById('codeOutput').style.display = 'block';
            
            // Update stats
            const stats = data.stats;
            document.getElementById('conversionStats').innerHTML = `
                <span><i class="fas fa-layer-group"></i> ${stats.divisions_converted} divisions</span>
                <span><i class="fas fa-cog"></i> ${stats.api_provider}</span>
                ${stats.failed_conversions > 0 ? `<span style="color: #dc3545;"><i class="fas fa-exclamation-triangle"></i> ${stats.failed_conversions} failed</span>` : ''}
            `;

            // Trigger syntax highlighting
            Prism.highlightAll();
        }

        function copyCode() {
            navigator.clipboard.writeText(currentJavaCode).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function analyzeCode() {
            if (!currentJavaCode) return;

            fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: currentJavaCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showAnalysisModal('Quality Analysis', formatAnalysisResults(data));
                }
            })
            .catch(error => {
                showError('Analysis failed: ' + error.message);
            });
        }

        function optimizeCode() {
            if (!currentJavaCode) return;

            fetch('/api/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: currentJavaCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    showAnalysisModal('Code Optimization', formatOptimizationResults(data));
                }
            })
            .catch(error => {
                showError('Optimization failed: ' + error.message);
            });
        }

        function futureIntegration() {
            fetch('/api/future-integration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                showAnalysisModal('Future Agentic Integration', formatFutureIntegrationResults(data));
            })
            .catch(error => {
                showError('Request failed: ' + error.message);
            });
        }

        function formatAnalysisResults(data) {
            let html = '<div>';
            
            // Metrics
            html += '<h3><i class="fas fa-chart-bar"></i> Code Metrics</h3>';
            html += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">';
            for (const [key, value] of Object.entries(data.metrics)) {
                html += `<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                    <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;">${value}</div>
                    <div style="font-size: 0.9rem; color: #666;">${key.replace('_', ' ').toUpperCase()}</div>
                </div>`;
            }
            html += '</div>';

            // Quality checks
            if (data.quality_checks.length > 0) {
                html += '<h3><i class="fas fa-check-circle"></i> Quality Checks</h3>';
                html += '<ul style="margin-bottom: 20px;">';
                data.quality_checks.forEach(check => {
                    const icon = check.type === 'good' ? 'fas fa-check text-success' : 
                                check.type === 'warning' ? 'fas fa-exclamation-triangle text-warning' : 
                                'fas fa-info-circle text-info';
                    html += `<li style="margin-bottom: 10px;"><i class="${icon}"></i> ${check.message}</li>`;
                });
                html += '</ul>';
            }

            // Suggestions
            if (data.suggestions.length > 0) {
                html += '<h3><i class="fas fa-lightbulb"></i> Suggestions</h3>';
                html += '<ul>';
                data.suggestions.forEach(suggestion => {
                    html += `<li style="margin-bottom: 10px;"><i class="fas fa-arrow-right"></i> ${suggestion}</li>`;
                });
                html += '</ul>';
            }

            html += '</div>';
            return html;
        }

        function formatOptimizationResults(data) {
            let html = '<div>';
            
            const categories = [
                { key: 'performance', title: 'Performance Optimizations', icon: 'fas fa-tachometer-alt' },
                { key: 'readability', title: 'Readability Improvements', icon: 'fas fa-eye' },
                { key: 'best_practices', title: 'Best Practices', icon: 'fas fa-star' }
            ];

            categories.forEach(category => {
                if (data[category.key] && data[category.key].length > 0) {
                    html += `<h3><i class="${category.icon}"></i> ${category.title}</h3>`;
                    data[category.key].forEach(item => {
                        html += `<div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            <h4 style="color: #667eea; margin-bottom: 8px;">${item.issue}</h4>
                            <p style="margin-bottom: 8px;"><strong>Suggestion:</strong> ${item.suggestion}</p>
                            <p style="color: #666; font-size: 0.9rem;"><strong>Impact:</strong> ${item.impact}</p>
                        </div>`;
                    });
                }
            });

            if (html === '<div>') {
                html += '<p style="text-align: center; color: #28a745; font-size: 1.2rem;"><i class="fas fa-check-circle"></i> Your code looks great! No major optimizations needed.</p>';
            }

            html += '</div>';
            return html;
        }

        function formatFutureIntegrationResults(data) {
            let html = `<div>
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-robot" style="font-size: 3rem; color: #667eea; margin-bottom: 15px;"></i>
                    <h3>${data.message}</h3>
                    <p style="color: #666;">${data.description}</p>
                </div>
                
                <h4><i class="fas fa-list"></i> Upcoming Features:</h4>
                <ul style="margin-bottom: 20px;">`;
            
            data.features.forEach(feature => {
                html += `<li style="margin-bottom: 10px;"><i class="fas fa-arrow-right"></i> ${feature}</li>`;
            });
            
            html += `</ul>
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 8px; text-align: center;">
                    <strong>Status: ${data.status}</strong>
                </div>
            </div>`;
            
            return html;
        }

        function showAnalysisModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('analysisModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('analysisModal').style.display = 'none';
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('codeOutput').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('successMessage').innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('successMessage').innerHTML = '';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('analysisModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
